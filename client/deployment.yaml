apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo-client
  template:
    metadata:
      labels:
        app: echo-client
      annotations:
        inject.istio.io/templates: sidecar, custom
    spec:
      containers:
      - name: echo-client
        image: hochacha/echo-client:latest
        ports:
        - containerPort: 65432
